# Site settings
baseurl = "https://theeventarchitect.com/"
languageCode = "en-us"
title = "The Event Architect"
theme = "hugo-agency-theme"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source) or
  # most longer texts.
  # To provide some metadata for search engines feel free to add a few
  # information about you and your website.
  name = "Event Planner"
  description = "Make your day an eventful success with the best event planning company in Uganda. We do all the planning so that your event will just work"
  keywords = "The Event Architect, Uganda, event planning uganda, event planner uganda, your's truly planner"      
  copyright = "The Event Architect"
  designer = "Jonathan Musiitwa"
  distribution = "Global"
  city = "Kampala"
  country = "Uganda"
  email = "theeventarchitectug@gmail.com "

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "brand_icon.ico"

  # Possibility to disable external/additional fonts
  # Exception: Fontawesome
  disableFonts = false

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation
  [params.navigation]
    brand = "The Event Architect"
    #  logo = "brand.jpg"
    about = "About"
    portfolio = "Portfolio" 
    services = "Services"
    team = "Team"
    contact = "Contact"

